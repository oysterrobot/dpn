fields:
  number: 
    display: Episode Number
    required: true
    type: text
  title: 
    display: Episode Title
    required: true
    type: text
  type: 
    display: Episode Type
    required: true
    type: select
    options:
      - Interview
      - Panel
      - Discussion
  people: 
    display: Hosts and Guests
    required: true
    type: tags
  topics: 
    display: Show Topics
    required: true
    type: tags
  banner: 
    display: Banner Image
    type: file
    allowed: [png, gif, jpg, jpeg, svg]
    destination: assets/img
  download: 
    display: Audio File URL
    required: true 
    type: text
  player: 
    display: Web Player Code
    required: true 
    type: text
  summary: 
    display: Episode Summary
    required: true
    type: textarea
    instruction: "Keep it to a sentence or two, and no markdown - iTunes can't handle it."
  content:
    display: Show Notes
    type: markitup

hide: true