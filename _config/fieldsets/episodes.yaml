fields:
  number: 
    display: Episode Number
    type: text
  title: 
    display: Episode Title
    type: text
  type: 
    display: Episode Type
    type: select
    options:
      - interview
      - panel
      - discussion
  people: 
    display: Hosts and Guests
    type: tags
  topics: 
    display: Show Topics
    type: tags
  banner: 
    display: Banner Image
    type: file
    allowed: [png, gif, jpg, jpeg, svg]
    destination: assets/img
  caption:
    display: Banner Caption
    type: text
  download: 
    display: Audio File URL
    type: text
  player: 
    display: Web Player Code
    type: text
  soundcloud-url:
    display: Soundcloud URL
    type: text
  summary: 
    display: Episode Summary
    type: textarea
    instruction: "Keep it to a sentence or two, and no markdown - iTunes can't handle it."
  content:
    display: Show Notes
    type: markitup
  post_images:
    display: Show Images
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      image:
        display: Image
        type: file
        allowed: [png, gif, jpg, jpeg, svg]
        destination: assets/img
        width: 50%
      title:
        display: Image Caption
        type: text
        width: 50%

  post_files:
    display: Show Files
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      image:
        display: Image
        type: file
        allowed: [html, itmz, markdown, png, opml, mm, pdf]
        destination: assets/files
        width: 50%
      title:
        display: File Caption
        type: text
        width: 50%